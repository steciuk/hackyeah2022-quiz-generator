<div class="w-full h-screen flex justify-center">
  <div class="h-full flex justify-center items-center" style="width: 600px;">
    <div class="flex flex-col gap-3 w-full">
      <h3 class="text-center text-4xl">Thank You for Registering</h3>
      <div class="my-10" *ngIf="authService.userData as user">
        <p class="text-center">
          We have sent a confirmation email to <strong>{{ user.email }}</strong>.
        </p>
        <p class="text-center">
          Please check your email and click on the link to verfiy your email
          address.
        </p>
      </div>

      <app-button (click)="authService.SendVerificationMail()">
        Resend Verification Email
      </app-button>

      <app-button routerLink="../">Go back</app-button>
    </div>
  </div>
</div>
